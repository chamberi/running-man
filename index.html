<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ma maps</title>
    <script src="https://www.google.com/jsapi"></script>
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/modules.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div id="map" style="height:600px;"></div>
      <input type="submit" id="submit">
      <div id="floating-panel">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
      </div>
      <div id="map"></div>
      <div id="total-distance"></div>
      <div id="directions-panel"></div>
      <div id="elevation_chart"></div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="scripts/model/map.js"></script>
      <script src="scripts/model/route.js"></script>
      <!-- <script src="scripts/view/mapView.js"></script> -->
      <script src="scripts/view/elevationView.js"></script>
      <script src="scripts/controllers/controller.js"></script>

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDULz6eDciWw-YnOdMAw4FAiZajDWxUAas&callback=initMap">
      </script>
    </div>
  </body>
</html>
