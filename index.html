<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Running Man</title>
    <script src="https://www.google.com/jsapi"></script>
    <script id="route-li-template" type="text/x-handlebars-template">
      <li id="{{id}}">
        <h3 id="{{id}}">{{name}}</h3>
        <div id="{{id}}">
          <p>Distance:<br> <span class="num">{{totalDistance}}</span> km (<span class="num">{{totMiles}}</span> mi)</p>
          <p>Distance > 10%:<br> <span class="num">{{steepDistance}}</span> m (<span class="num">{{steepMiles}}</span> mi)</p>
          <p>Climb:<br> <span class="num">{{totalGain}}</span> m (<span class="num">{{elevMiles}}</span> mi)</p>
          <button class="delete" id="{{id}}">Delete</button>
        </div>
      </li>
    </script>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Vollkorn" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/modules.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script src="https://use.fontawesome.com/4da615f5e6.js"></script>
  </head>
  <body>
    <section class="site-info">
      <header>
        <!-- <nav>

        </nav> -->
        <!-- <div class="nav-shade">

        </div> -->
      </header>
      <section class="top">
        <h1>RUNNING MAN</h1>
        <h1>KNOW WHERE YOU'RE GOING</h1>
      </section>
      <section class="bottom">
        <div class="button"><a class="map-button" href="#">START RUNNING</a></div>
      </section>
    </section>
    <div class="wrapper">
      <div class="mapwrap">
        <input type="text" id="route-name" placeholder="Name your route">
        <div id="map" style="height:100vh;"></div>
        <div class="map-bar">
          <div class="map-nav-button" id="clear"><span class="fa fa-trash fa-3x" alt="Delete stored routes"></span></div><!--
       --><div class="map-nav-button" id="showMarkers" type="checkbox" checked><span class="fa fa-eye fa-3x" alt="Show markers"></span></div><!--
       --><div class="map-nav-button" id="hideMarkers" type="checkbox" checked><span class="fa fa-eye-slash fa-3x" alt="Hide markers"></span></div><!--
       --><div class="map-nav-button" id="deleteMarkers" type="button" onclick="deleteMarkers" value="Delete last marker"><span class="fa   fa-minus-square fa-3x" alt="Delete last marker"></span></div><!--
       --><div class="map-nav-button" type="submit" id="submit"><span class="fa fa-check-circle fa-3x" alt="Submit"></span></div><!--
       --><div class="map-nav-button" id="toggleOn"><span class="fa fa-toggle-on fa-rotate-180 fa-3x" alt="Show panel"></span></div><!--
       --><div class="map-nav-button" id="toggleOff"><span class="fa fa-toggle-off fa-rotate-180 fa-3x" alt="Hide panel"></span></div>
        </div>
      </div>
      <aside id="stats">
        <section id="statpanel">
          <section id="runRoute" class="tab-content">
            <ul id="route-list">
            </ul>
          </section>
          <section id="stats-comparison">
          </section>
        </section>
      </aside>
    </div>
      <!-- <input type="submit" id="submit"><br>
        <input id="mapall" type="checkbox" checked>Show markers</><br>
        <input id="delete" type="button">Delete last marker</>
      <input type="submit" id="submit">
      <button id="toggle">Toggle</button>
      <div id="floating-panel">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
      </div> -->
      <!-- <div id="map"></div> -->
      <div id="total-distance"></div>
      <div id="directions-panel"></div>
      <div id="elevation_chart"></div>



      <script sync src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="vendor/jquery-ui-1.12.1/jquery-ui.min.js"></script>
      <script src="vendor/handlebars.js"></script>
      <script src="scripts/model/route.js"></script>
      <script src="scripts/model/map.js"></script>
      <script src="scripts/view/elevationView.js"></script>
      <script src="scripts/view/nav.js"></script>
      <!-- <script src="scripts/view/mapView.js"></script> -->
      <script src="scripts/controllers/controller.js"></script>
      <!-- <script src="scripts/view/statsBar.js"></script> -->

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDULz6eDciWw-YnOdMAw4FAiZajDWxUAas&callback=initMap&sensor=false&v=3&libraries=geometry">
      </script>
    </div>
  </body>
</html>
