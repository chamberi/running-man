<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ma maps</title>
    <script src="https://www.google.com/jsapi"></script>
    <script id="route-filter-template" type="text/x-handlebars-template">
      <option value="{{runRouteList}}">{{runRouteList}}</option>
    </script>
    <script id="route2-filter-template" type="text/x-handlebars-template">
      <option value="{{run2RouteList}}">{{run2RouteList}}</option>
    </script>
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/modules.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div id="map" style="height:600px;"></div>
      <input type="submit" id="submit"><br>
        <input id="mapall" type="checkbox" checked>Show markers</><br>
        <input id="delete" type="button">Delete last marker</>
      </div>
      <div id="map"></div>
      <aside>
        <h4>Stats Template Here</h4>
        <section id="runRoute" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="route-filter">
                <option value="Choose your route!">Choose your route!</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </li>
            <li>
              <select id="route2-filter">
                <option value="Compare routes">Compare routes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      </aside>
      <div id="total-distance"></div>
      <div id="directions-panel"></div>
      <div id="elevation_chart"></div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="/vendor/handlebars.js"></script>
      <script src="scripts/model/map.js"></script>
      <script src="scripts/model/route.js"></script>
      <!-- <script src="scripts/view/mapView.js"></script> -->
      <script src="scripts/view/elevationView.js"></script>
      <script src="scripts/controllers/controller.js"></script>
      <!-- <script src="scripts/view/statsBar.js"></script> -->

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDULz6eDciWw-YnOdMAw4FAiZajDWxUAas&callback=initMap&sensor=false&v=3&libraries=geometry">
      </script>
    </div>
  </body>
</html>
