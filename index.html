<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ma maps</title>
    <script src="https://www.google.com/jsapi"></script>
    <script id="route-filter-template" type="text/x-handlebars-template">
      <option value="{{id}}">{{id}}</option>
    </script>
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/modules.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  </head>
  <body>
    <section class="site-info">
      <header>
      Running Man
      <nav> <a href="aboutUs.html">About us</a>
      </nav>
      </header>
      <section class="top">
      </section>
      <section class="bottom">
        <div class="button"><a class="map-button" href="#map"></a></div>
      </section>
    </section>
    <div class="wrapper">
      <div id="map" style="height:600px;"></div>
      <input type="submit" id="submit"><br>
        <input id="mapall" type="checkbox" checked>Show markers</><br>
        <input id="deleteMarkers" type="button" onclick="deleteMarkers" value="Delete last marker"></><br>
      <button id="toggle">Toggle</button><br>
      <button id="clear">Clear local storage</button>
      <div id="map">
      <aside>
        <h4>Stats Template Here</h4>
        <section id="runRoute" class="tab-content">
          <ul id="filters">
            <li>

              <select class="route-filter" id="required">
                <option>Routes</option>
              </select>
            </li>
            <li>
              <select class="route-filter" id="compare">
                <option>Compare</option>
              </select>
            </li>
          </ul>
          <section id="stats-comparison">
          </section>
        </section>
      </aside>
    </div>
      <!-- <div id="map"></div> -->
      <div id="total-distance"></div>
      <div id="directions-panel"></div>
      <div id="elevation_chart"></div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="vendor/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
      <script src="vendor/handlebars.js"></script>
      <script src="scripts/model/route.js"></script>
      <script src="scripts/model/map.js"></script>
      <script src="scripts/view/elevationView.js"></script>
      <script src="scripts/controllers/controller.js"></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDULz6eDciWw-YnOdMAw4FAiZajDWxUAas&callback=initMap&sensor=false&v=3&libraries=geometry">
      </script>
  </body>
</html>
